<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 抖音直播间AI助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="content">
        <div class="auth-container">
            <div class="auth-card">
                <h2><i class="fas fa-user-plus"></i> 注册账号</h2>
                
                {% if error %}
                <div class="error-msg">{{ error }}</div>
                {% endif %}
                
                <form method="post">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> 用户名</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> 密码</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> 确认密码</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-key"></i> 卡密</label>
                        <input type="text" name="key" class="form-control" placeholder="请输入卡密" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-user-plus"></i> 注册
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    已有账号？<a href="{{ url_for('login') }}">立即登录</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
